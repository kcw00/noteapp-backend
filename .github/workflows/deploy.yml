name: ğŸš€ Deploy Backend to DigitalOcean

on:
  push:
    branches:
      - main  # or change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

      - name: ğŸš€ Deploy to DigitalOcean Droplet
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DROPLET_IP }} << 'EOF'
            cd /root/noteapp-backend
            git pull origin main
            npm install --production
            pm2 restart note-api || pm2 start pm2.config.js
            pm2 save
            echo "âœ… Deployment completed successfully"
          EOF